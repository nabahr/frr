hostname rp
!
interface rp-eth0
 ip address 10.0.102.1/24
 ip pim
 ip igmp
!
interface rp-eth1
 ip address 10.0.103.1/24
 ip pim
 ip igmp
!
interface lo
 ip address 10.254.0.1/32
 ip pim
 ip igmp
!
router pim
 join-prune-interval 5
 rp 10.254.0.1

 !ip route 10.0.102.0/24 10.0.20.2
 !ip route 10.0.103.0/24 10.0.30.3
